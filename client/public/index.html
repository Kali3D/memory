<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="images/oclock.ico" />
	<link rel="stylesheet" href="index.css">
	<title>Memory</title>
</head>
<body>
	<!-- pluies de clocks -->
	<canvas id="gl"></canvas>

	<!-- titre -->
	<h1>Jeu du memory</h1>

	<!-- plateau de jeu -->
	<div class="board"></div>

	<!-- Erreur de saisie dans l'input -->
	<div class="error"></div>

	<!-- séléction du temps et compteur -->
	<div class="counter">
		<!-- séléction dans une liste déroulante -->
		<div class="beforeCount v1 current">
			<span>Je le fais en :</span>
			<select name="duration" id="duration" onChange="manager.tools.checkDuration();">
				<option value="1">1 minute</option>
				<option value="3">3 minutes</option>
				<option value="5">5 minutes</option>
				<option value="10">10 minutes</option>
				<option value="20">20 minutes</option>
				<option value="30">30 minutes</option>
				<option value="choose">je choisis ...</option>
			</select>
			<div class="button" onMouseDown="manager.tools.press(event);" onMouseUp="manager.tools.release(event);manager.startGame();">Valider</div>
		</div>
		<!-- saisie du temps dans un champs -->
		<div class="beforeCount v2">
			<span>Nb minutes :</span>
			<input name="duration" id="duration" type="number" onKeyUp="manager.checkKey(event);"/>
			<div class="button" onMouseDown="manager.tools.press(event);" onMouseUp="manager.tools.release(event);manager.startGame();">Valider</div>
		</div>
		<!-- compteur -->
		<div class="counting">
			<div class="time"></div>
			<progress id="elapsed" max="100" value=""></progress>
		</div>
		<!-- A la fin du jeu, on propose de recommencer -->
		<div class="again">
			<div class="button" onMouseDown="manager.tools.press(event);" onMouseUp="manager.tools.release(event);manager.reset();">Encore !</div>
		</div>
	</div>

	<!-- messages flottants -->
	<div class="backdrop"></div>

	<!-- Librairies js et démarrage de l'application -->
	<script src="librairies.js"></script>
	<script src="index.js"></script>
	<script>
		const manager = new (require("js/Manager"))();
		manager.setCards();
		manager.showScores();
	</script>
</body>
</html>
